language: android



android:
  components:
    - tools                             # Tools
    - platform-tools                    # Platform tools
    - build-tools-25.0.2                # Build tools version
    - android-25                        # Target SDK version
    - extra-android-m2repository        # Support repo
    - sys-img-armeabi-v7a-android-25    # Emulator

script:
    - ./gradlew assembleDebug
env:
  matrix:
    - ANDROID_TARGET=android-25 ANDROID_ABI=armeabi-v7a
    
before_script:
    - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    
script:
    - ./gradlew connectedAndroidTest coveralls

notifications:
  email: lexfiapp@gmail.com
  
script:
    - echo "Travis branch is $TRAVIS_BRANCH"
    - echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"

cache:
  directories:
    - $HOME/.gradle

